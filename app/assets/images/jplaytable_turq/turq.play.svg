  xmlns:xlink="http://www.w3.org/1999/xlink"
  shape-rendering="geometricPrecision" >

  <defs>
    <linearGradient id="turq" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#65ebff" offset="0" />
